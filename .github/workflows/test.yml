name: Run Tests
on: push

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: action/checkout@v3
            - name: Install NodeJS
              uses: action/setup-node@v3
              with:
                node-version: 18
            - name: Install dependencies
              run: npm ci
            - name: Run Tests
              run: npm test